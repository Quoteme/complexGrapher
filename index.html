<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Complex Function Grapher</title>
        <style media="screen">
            body{
                margin: 0px;
                background-color: #000;
                overflow: hidden;
            }
            #controls{
                background-color: #eee;
                position: fixed;
                top: 0;
                left: 0;
                border-bottom: 2px solid black;
                border-right: 2px solid black;
            }
            #colorCanvas{
                display: none;
            }
        </style>
        <script src="math.min.js" charset="utf-8"></script>
        <script src="math_extensions.js" charset="utf-8"></script>
        <script src="three.min.js" charset="utf-8"></script>
        <script src="OrbitControls.js" charset="utf-8"></script>
    </head>
    <body>
        <div id="controls">
            <span>f(z)=<input id="f" type="text" value="z^2"></span>
            <br>
            from:<input type="number" id="from" value="-5" style="width:50px"> to:<input type="number" id="to" value="5" style="width:50px"> step:<input id="step" type="number" value="0.3" step="0.1" style="width:50px">
            <br>
            <button type="button" id="renderButton" onclick="renderButtonClicked();">render</button><input id="switched" type="checkbox">switch imaginary and complex</input>
            <br>
            scalerZ: <input id="scalerZ" type="range" min="1" max="100" onchange="scalerChanged();" value="1"><br> <button type="button" onclick="resetScaler();">reset</button> <span id="scalerShow">1</span>
            ~ <i>2018.08-Luca Leon Happel</i>
        </div>
        <!-- use this canvas to visualize the complex values of the function as colors | not visible for endusers-->
        <canvas id="colorCanvas" width="300" height="300"></canvas>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
